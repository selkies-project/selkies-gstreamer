{% set name = "selkies-gstreamer" %}
{% set gstreamer_version = "1.24.10" %}
{% set python = "3.12" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: "{{ name|lower }}"
  version: "{{ SELKIES_VERSION }}"

source:
  - url: https://gitlab.freedesktop.org/gstreamer/gstreamer/-/archive/{{ gstreamer_version }}/gstreamer-{{ gstreamer_version }}.tar.gz

about:
  home: https://github.com/selkies-project/selkies-gstreamer
  summary: Open-Source Low-Latency Accelerated Linux WebRTC HTML5 Remote Desktop Streaming Platform for Self-Hosting, Containers, Kubernetes, or Cloud/HPC
  license: MPL-2.0
  license_url: https://github.com/selkies-project/selkies-gstreamer/blob/main/LICENSE
  doc_url: https://github.com/selkies-project/selkies-gstreamer/blob/main/README.md
  dev_url: https://github.com/selkies-project/selkies-gstreamer

build:
  activate_in_script: true
  skip: true  # [not linux]
  script_env:
    - PYPI_PACKAGE
    - PACKAGE_VERSION
    - SELKIES_BUILD
    - SELKIES_SOURCE

outputs:
  - name: "{{ name|lower }}"

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - python {{ python }}  # [build_platform != target_platform]
    - cross-python_{{ target_platform }} {{ python }}  # [build_platform != target_platform]
    - cargo-c
    - pkg-config
    - binutils
    - {{ posix }}bison
    - file
    - {{ posix }}flex
    - ca-certificates
    - curl
    - gettext-tools
    - git
    - git-lfs
    - gmp
    - gobject-introspection
    - gsl
    - libcap
    - libtool
    - libgcrypt
    - nasm
    - yasm
    - meson
    - ninja
    - tomli
    - perl
    - openssl
  host:
    - python {{ python }}
    - pip
    - libdrm
    - openssl
    - libzlib
    - glib
    - glib-networking
    - gnutls
    - pygobject
    - setuptools
    - libvpx
    - openh264
    - x264
    - x265
    - aom
    - svt-av1
    - libopus
    - libegl-devel                       # [linux]
    - libgl-devel                        # [linux]
    - libgles-devel                      # [linux]
    - libglx-devel                       # [linux]
    - libopengl-devel                    # [linux]
    - libva                              # [linux]
    - libudev                            # [linux]
    - jack                               # [linux]
    - pthread-stubs                      # [linux]
    - pulseaudio-client                  # [linux]
    - alsa-lib                           # [linux]
    - libxcb                             # [linux]
    - xorg-libxcvt                       # [linux]
    - xorg-libxdamage                    # [linux]
    - xorg-libxfixes                     # [linux]
    - xorg-libxext                       # [linux]
    - xorg-libxrandr                     # [linux]
    - xorg-libxrender                    # [linux]
    - xorg-libxtst                       # [linux]
    - xorg-libxi                         # [linux]
    - xorg-libxv                         # [linux]
    - xorg-libx11                        # [linux]
    - wayland-protocols                  # [linux]
    - wayland                            # [linux]
  run:
    - python {{ python }}
    - pygobject
    # Currently installed with pip because of python-xlib patch
    # - websockets
    # - basicauth
    # - gputil
    # - prometheus_client
    # - msgpack-python
    # - pynput
    # - psutil
    # - watchdog
    # - pillow
    # - python-xlib
    - {{ pin_compatible('glib') }}
    - pulseaudio                         # [linux]
    - pulseaudio-client                  # [linux]
    - libva                              # [linux]
    - libva-utils                        # [linux]
    - libxcb                             # [linux]
    - xorg-libxcvt                       # [linux]
    - xorg-libxdamage                    # [linux]
    - xorg-libxfixes                     # [linux]
    - xorg-libxext                       # [linux]
    - xorg-libxrandr                     # [linux]
    - xorg-libxrender                    # [linux]
    - xorg-libxtst                       # [linux]
    - xorg-libxi                         # [linux]
    - xorg-libxv                         # [linux]
    - xorg-libx11                        # [linux]
    - wayland-protocols                  # [linux]
    - wayland                            # [linux]
    - bash                               # [linux]
    - wmctrl-cli                         # [linux]
    - xdotool                            # [linux]
    - xsel                               # [linux]
    # NVIDIA NVRTC/nvJPEG dependency, https://developer.download.nvidia.com/compute/cuda/redist/cuda_nvrtc/LICENSE.txt
    - cuda-nvrtc 11.3.*
    - libnvjpeg 11.4.*
